<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户信息-报警设置</title>
		<!-- <link href="css/user.css" rel="stylesheet" type="text/css" /> -->
	</head>
	<body>
		<div class="m-user">
			<div class="u-header">
				<label>用户信息</label>
				<label>✕</label>
			</div>
			
			<input hidden type="radio" name="tab" id="user_msg" />
			<input hidden type="radio" name="tab" id="user_modify" />
			<input hidden type="radio" name="tab" id="user_password" />
			<input hidden type="radio" name="tab" id="user_pay" />
			<input hidden type="radio" name="tab" id="user_police" checked/>
			<input hidden type="radio" name="tab" id="user_version" />
			<div class="u-tab">
				<label for="user_msg">用户信息</label>
				<label for="user_modify">修改用户信息</label>
				<label for="user_password">修改密码</label>
				<label for="user_pay">缴费列表</label>
				<label for="user_police">报警设置</label>
				<label for="user_version">版本说明</label>
			</div>

			<div class="u-box">
				<!-- 用户信息 -->
				<div class="u-user_msg">
					用户信息
				</div>
				
				<!-- 用户信息修改 -->
				<div class="u-user_modify">
					用户信息修改
				</div>
				
				<!-- 修改密码 -->
				<div class="u-user_password">
					修改密码
				</div>
				
				<!-- 缴费列表 -->
				<div class="u-user_pay">
					缴费列表
				</div>
				
				<!-- 报警设置 -->
				<div class="u-user_police">
					<label>*这里设置的数字将会同步到硬件设备</label>
					<div class="police_item">
						<label>·雨量报警设置</label>
						<label>设备ID:<span></span></label>
						<div class="yellow_box">
							<label>黄色报警</label>
							<label>50</label>
							<label>mm</label>
						</div>
						<div class="organge_box">
							<label>黄色报警</label>
							<label>50</label>
							<label>mm</label>
						</div>
						<div class="red_box">
							<label>黄色报警</label>
							<label>50</label>
							<label>mm</label>
						</div>
					</div>

					<div class="police_item">
						<label>·雨量报警设置</label>
						<label>设备ID:<span></span></label>
						<div class="yellow_box">
							<label>黄色报警</label>
							<label>50</label>
							<label>mm</label>
						</div>
						<div class="organge_box">
							<label>黄色报警</label>
							<label>50</label>
							<label>mm</label>
						</div>
						<div class="red_box">
							<label>黄色报警</label>
							<label>50</label>
							<label>mm</label>
						</div>
					</div>

					<div class="police_item">
						<label>·雨量报警设置</label>
						<label>设备ID:<span></span></label>
						<div class="yellow_box">
							<label>黄色报警</label>
							<label>50</label>
							<label>mm</label>
						</div>
						<div class="organge_box">
							<label>黄色报警</label>
							<label>50</label>
							<label>mm</label>
						</div>
						<div class="red_box">
							<label>黄色报警</label>
							<label>50</label>
							<label>mm</label>
						</div>
					</div>
				
					
				</div>
				
				<!-- 版本说明 -->
				<div class="u-user_version">
					版本说明
				</div>
				
			</div>
		</div>


	</body>
</html>
